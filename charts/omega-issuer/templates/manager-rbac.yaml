apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "omega-issuer.fullname" . }}-manager-role
  labels:
  {{- include "omega-issuer.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cert-manager.io
  resources:
  - certificaterequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cert-manager.io
  resources:
  - certificaterequests/status
  verbs:
  - patch
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests/status
  verbs:
  - patch
- apiGroups:
  - certificates.k8s.io
  resourceNames:
  - omegaissuers.omega-issuer.omegahome.net/*
  - sampleclusterissuers.omega-issuer.omegahome.net/*
  resources:
  - signers
  verbs:
  - sign
- apiGroups:
  - omega-issuer.omegahome.net
  resources:
  - omegaissuers
  - sampleclusterissuers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - omega-issuer.omegahome.net
  resources:
  - omegaissuers/status
  - sampleclusterissuers/status
  verbs:
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "omega-issuer.fullname" . }}-manager-rolebinding
  labels:
  {{- include "omega-issuer.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "omega-issuer.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "omega-issuer.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'
